services:
  node:
    container_name: "node"
    build: ./node
    ports:
      - "3000:3000"
    networks:
      - rete
    depends_on:
      mysql:
        condition: service_healthy
    stdin_open: true
    tty: true
  
  mysql:
    container_name: "mysql"
    build: ./mysql
    environment:
      - MYSQL_ROOT_PASSWORD=cisco
      - MYSQL_DATABASE=compagniaaerea
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root","--password=root"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - rete
  
 

volumes:
  mysql-data:

networks:
  rete:
    driver: bridge
  

    